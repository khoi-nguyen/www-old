{% extends "main.html" %}
{% block content %}
<div class="reveal">
<div class="slides">
<section class="slide text-center">
  <div class="title-slide">
    {% if logo %}
    <p><img src="{{ logo }}" height="100px"></p>
    {% endif %}
    <h1>{{ title }}</h1>
    <h3>{{ author }}</h3>
    <h4>{{ institute }}</h4>
  </div>
</section>
{{ content | safe }}
</div>
{% include "toolbar.html" %}
</div>
<script>
  function logout() {
    RevealWhiteboard.save();
    fetch("/logout").then(response => response.json()).then(() => {
      location.reload();
    });
  }
  Reveal.initialize({
    admin: {{ "true" if user.is_authenticated else "false" }},
    center: false,
    hash: true,
    margin: 0,
    height: 1080,
    overview: true,
    touch: false,
    width: 1920,
    plugins: [ RevealWhiteboard ],
  })
</script>
{% endblock %}
